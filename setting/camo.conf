<VirtualHost *:80>
        ServerName 127.0.0.1:80
        WSGIScriptAlias / /pi/home/camo/camo_gui.wsgi
        <Directory /pi/home/camo/camo_gui/>
                Order allow,deny
                Allow from all
        </Directory>
        Alias /static /pi/home/camo/camo_gui/static
        <Directory /pi/home/camo/camo_gui/static/>
                Order allow,deny
                Allow from all
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
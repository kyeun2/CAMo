<VirtualHost *:80>
		ServerName mycamo.com
		ServerAdmin admin@mywebsite.com
		WSGIScriptAlias / /var/www/camo/camo_gui/app.wsgi
		<Directory /var/www/camo/camo_gui/>
			Order allow,deny
			Allow from all
		</Directory>
		Alias /static /var/www/camo/camo_gui/static
		<Directory /var/www/camo/camo_gui/static/>
			Order allow,deny
			Allow from all
		</Directory>
		ErrorLog ${APACHE_LOG_DIR}/error.log
		LogLevel warn
		CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
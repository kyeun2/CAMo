<VirtualHost *:80>
        ServerName mycamo.com
        WSGIScriptAlias / /pi/home/camo/camo_gui.wsgi
        <Directory /pi/home/camo/camo_gui/>
                Require all granted
        </Directory>
        Alias /static /pi/home/camo/camo_gui/static
        <Directory /pi/home/camo/camo_gui/static/>
               Require all granted
        </Directory>
        ErrorLog ${APACHE_LOG_DIR}/error.log
        LogLevel warn
        CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
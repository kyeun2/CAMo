<html>
	<head>
		<title>CAMo</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css')}}" />
		<link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='images/logo.png')}}">
        
	</head>
	
	<body class="is-preload" id="bd">
		
		<!-- Header -->
			<div id="header">

				<div class="top">

					<!-- Logo -->
						<div id="logo">
							<h1>CAMo</h1>
							<p>Privacy Camera For Live Streaming Video</p>
						</div>
					
					<form action="/image_load" method="POST" id = "img_list_form">
					<!-- Nav -->
						<nav id="nav">
							<ul>
								<li><a href="#start" class="streaming-start" data-id = "start"><span class="icon solid fas fa-play-circle"><h3>Start</h3></span></a></li>
							    <li><a href="#pause" class="streaming-pause" data-id = "pause"><span class="icon solid fas fa-pause-circle"><h3>Pause</h3></span></a></li>
							    <li><a href="#stop" class="streaming-stop" data-id = "stop"><span class="icon solid fas fa-stop-circle"><h3>Stop</h3></span></a></li>
								
                            </ul>
						</nav>
						<br>
						<hr id="line">
						<div id="logo">
							<center>
								<h2>Permission List</h2>
								<div id="nav">
								<a href="#" class = "add" data-id="camera-add"><span class="icon solid fas fa-user-plus"> <h3>Add</h3></span></a>
								<a href="#delete" class = "delete" data-id="img-delete"><span class="icon solid fas fa-user-minus"> <h3>Delete</h3></span></a>
								</div>
							</center>

							
						</div>
									
							<section id="lists">
								{% for image_name in image_names %}
									<article>
										<a class="list" href="#{{image_name}}" data-id="{{image_name}}">
											<img src="{{url_for('static', filename='face-images/'+image_name )}}"/>
										</a>
									</article>
								{% endfor %}
							</section>
					</form>

				</div>

				<div class="bottom">
					<p id = "desc"> Develop by IDLE</p>

				</div>


			</div>

		<!-- Main -->
			<div id="main">

				<!-- 방송화면 -->
					<section class="one dark cover">		
						<div id = "main-screen">
							<img src="{{ url_for('streaming') }}"> 
						</div>
					</section>
				
					
			</div>

			
			<!--팝업창 : 카메라 실행-->

			<div id="camera-add" class="camera-layer">
				<div class="layer-pop">
					<div class="container-pop">
						<div class="content-pop">
							<div class="exit-btn">
								<a href="#" class = "layer-exit"><span class="icon solid fas fa-times-circle"></span></a>
							</div>
							<center>
								<div class="screen">
									<img id = "main-camera" src="{{ url_for('streaming') }}" />
								</div>
								<div class="shutter">
									<a href="#" class = "picture"><span class="icon solid fas fa-circle"></span></a>
								</div>
								<div class="okay">
									<a href="#" class = "ok"><span class="icon solid fas fa-check-circle"></span></a>
								</div>
							</center>

							<div id="loading"></div>

						</div>
					</div>
				</div>
			</div>
  



		<!-- Footer -->
			<div id="footer">

				<!-- Copyright -->
					<ul class="copyright">
						<p><li>&copy; CAMo. All rights reserved.</li><li>Design: HTML5 UP and YE</a></li></p>
					</ul>

			</div>
		<!-- Scripts -->
			<script src="{{ url_for('static', filename='assets/js/jquery.min.js')}}"></script>
			<script src="{{ url_for('static', filename='assets/js/jquery.scrolly.min.js')}}"></script>
			<script src="{{ url_for('static', filename='assets/js/jquery.scrollex.min.js')}}"></script>
			<script src="{{ url_for('static', filename='assets/js/browser.min.js')}}"></script>
			<script src="{{ url_for('static', filename='assets/js/breakpoints.min.js')}}"></script>
			<script src="{{ url_for('static', filename='assets/js/util.js')}}"></script>
			<script src="{{ url_for('static', filename='assets/js/main.js')}}"></script>
			<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
			
	</body>
</html>
